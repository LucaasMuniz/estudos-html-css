<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>Acessando o site do 

        <!-- Tamanho padrão 300x150-->
        <iframe src="https://cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://cursoemvideo.com">Curso em video</a>
        </iframe>
        para aprender a programa</p>

    <p>
        O repositorio do guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io">GitHub</a>
        </iframe>
        também aceita o iframe
    </p>
</body>
</html>
