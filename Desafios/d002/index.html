<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Imagens</title>
</head>
<body>
    <h1>Desafio de imagens</h1>
    <p>Inserir imagens no HTML é muito facil, tanto como conteuido , como lá em cima como icone</p>
    <picture>
        <source media="(max-width:600px )" srcset="imagens/github-m.png" type="image/png">
        <source media="(max-width:900px )" srcset="imagens/github-g.png" type="image/png">
        <img src="imagens/github-gg.png" alt="">
    </picture>
</body>
</html>
